<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/jukebox.css">
    <script src="jukebox.js"></script>
</head>
<body>
    <div class=".wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__text">
                <div id="bgm">추억의 BGM</div>
                <div id="today_choice">TODAY CHOICE</div>
            </div>
            <div class="wrapper__header__line"></div>
        </div>

        <!-- 앨범 영역 -->
        <div class="wrapper__body">
            <div class="wrapper__body__album">
                <div class="album__img">
                    <img src="images/jukebox-01.png" />
                </div>
                <span id="title">Y(Please tell me Why)</span>
                <span id="singer">프리스타일</span>
            </div>

            <div class="wrapper__body__album">
                <div class="album__img">
                    <img src="images/jukebox-02.png" />
                </div>
                <span id="title">눈의꽃</span>
                <span id="singer">박효신</span>
            </div>

            <div class="wrapper__body__album">
                <div class="album__img">
                    <img src="images/jukebox-03.png" />
                </div>
                <span id="title">사랑했나봐</span>
                <span id="singer">윤도현</span>
            </div>
        </div>

        <!-- 순위영역 -->

        <div class="wrapper__footer">
            <div class="wrapper__footer__header">
                <div class="wrapper__footer__text">
                    <div id="bgm">추억의 BGM</div>
                    <div id="today_choice">TODAY CHOICE</div>
                </div>
            </div>
            <div class="wrapper__footer__body">
                <div id="number">번호</div>
                <div id="title">곡명</div>
                <div id="singer">아티스트</div>
            </div>
        </div>
    </div>
</body>
</html>
