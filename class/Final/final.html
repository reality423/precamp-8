<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="final.css">
    <script src="final.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__title">
            코드캠프 회원가입
        </div>
            <div class="wrapper__id">
            <input type="text" placeholder="이메일을 입력해 주세요.">
            <input type="text" placeholder="이름을 입력해 주세요.">
            <input type="text" placeholder="비밀번호를 입력해 주세요.">
            <input type="text" placeholder="비밀번호를 다시 입력해 주세요.">
            </div>
            
            
            <div class="wrapper__phone">
                <input id="phone1" size="3" type="text" oninput="changePhone1()" /> -
                <input id="phone2" size="5" type="text" oninput="changePhone2()" /> -
                <input id="phone3" size="3" type="text" oninput="checkValidation() "/>
            </div>    

            <div class="wrapper__confirm">
                <div class="wrapper__confirm__number">
                    <div id="number_validation">000000</div>
                    <button onclick="checkNumber()" id="checkNumber" disabled>인증번호전송</button>
                </div>
                <div class="wrapper__confirm__check">
                    <div id="number__time">3:00</div>
                    <button id="check_validation" disabled>인증확인</button>    
                </div>
                
            </div>
        
        <select>
                <option selected disabled>지역을 선택하세요</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
        </select>

        <div class="check_s">
            <div class="check_s_w">
                <input type="radio" name="s">여성
            </div>
            <div class="check_s_m">
                <input type="radio" name="s">남성
            </div>
            
        </div>
        <div class="line"></div>
        <button disabled>가입하기</button>
    </div>
    
</body>
</html>
