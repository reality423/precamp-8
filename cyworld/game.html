<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__text">
                <div id="game">GAME</div>
                <div id="today_choice">TODAY CHOICE</div>
            </div>
            <div class="wrapper__header__line"></div>
        </div>
        <div class="wrapper__word">
           <div class="wrapper__word__header">
                <img src="images/word.png" />
                    <div class="title">
                        끝말잇기
                    </div>
                    <div class="word_title">
                        제시어 : 코드캠프
                    </div>
           </div>
           <div class="wrapper__word__body">
                <input id="searchbox" type="text" placeholder="단어를 입력해주세요." />
                <button>검색</button>
            </div>
            <div class="wrapper__word__footer">
                결과
            </div>
            </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" >
                <div class="title">
                    LOTTO
                </div>
                <div class="push_button">
                    버튼을 누르세요
                </div>
            </div>
            <div class="wrapper__lotto__body">
               <div class="number">45</div>
               <div class="number">11</div>
               <div class="number">3</div>
               <div class="number">31</div>
               <div class="number">7</div>
               <div class="number">19</div>
            </div>
            <div class="wrapper__lotto__footer">
                <button>Button</button>
            </div>
            
        </div>
    </div>
</body>
</html>
